syntax = 'proto3';
package pb;

message Algorithm{
    string name = 1;
    string version = 2;
    string id = 3;
}
message CreateAlgorithmCommand{
    Algorithm algorithm = 1;
    int64 createdOn = 2;
    
    message algorithmFile {
        string fileType = 1;
        string fileName = 2;
    }
    repeated algorithmFile files = 3;
    string id = 4;
}

message AlgorithmCreatedCommand{
    Algorithm algorithm = 1;
    string id = 2;
}

message AlgorithmAssociatedWithDSCommand{       
}